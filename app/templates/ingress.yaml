apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: {{ .Values.ingress.paths[0].backend.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingress.paths[0].backend.service.name }}
            port:
              number: {{ .Values.ingress.paths[0].backend.service.port_number }}